<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffde59;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
            color: #ff9f43;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            color: white;
            background: #ff9f43;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #ff7849;
        }

    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Birthday</h1>
        <h1>Pecherskykh Andrii!</h1>
        <p>
            Wishing you a day filled with <span class="highlight">success</span>, joy, and all the things you love most! Your leadership inspires us every day, and we are so grateful to have you guiding this team to greatness.
        </p>
        <a href="#" class="btn">Celebrate Now</a>
        <div class="footer">
            With warm regards, <br> Your IT Team
        </div>
    </div>
</body>
</html>
